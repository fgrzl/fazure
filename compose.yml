services:
  fazure:
    build:
      context: .
      dockerfile: cmd/Dockerfile
    container_name: fazure-emulator
    ports:
      - "10000:10000" # Blob service
      - "10001:10001" # Queue service
      - "10002:10002" # Table service
    environment:
      - LOG_LEVEL=info
      - DATA_DIR=/data
    volumes:
      - fazure-data:/data
    restart: unless-stopped

volumes:
  fazure-data:
